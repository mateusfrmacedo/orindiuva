<style>
:root {
  --sf: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  
  /* Cores do Vidro (Glassmorphism) */
  --glass-bg: rgba(255, 255, 255, 0.15);
  --glass-border: rgba(255, 255, 255, 0.2);
  --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
  --text-color: #ffffff;
  
  /* Paletas de C√©u */
  --sky-day: linear-gradient(180deg, #2980b9 0%, #6dd5fa 100%);
  --sky-night: linear-gradient(180deg, #020024 0%, #090979 35%, #00d4ff 100%); 
  --sky-storm: linear-gradient(180deg, #141E30 0%, #243B55 100%); 
  --sky-rain: linear-gradient(180deg, #3a404d 0%, #4b5260 100%);
  
  --cloud-color: #ffffff;
  
  /* Detalhes do Dashboard */
  --detail-bg-light: rgba(255,255,255,0.1); 
  --detail-bg-dark: rgba(0,0,0,0.3);

* { box-sizing: border-box; }

body {
  margin: 0; padding: 0; height: 100%;

/* --- CAMADA 1: O C√âU (V√çDEO BACKGROUND) --- */
.video-wrapper {
  position: fixed; inset: 0; z-index: -10;
  background: #000;
}

#bgVideo {
  width: 100%; height: 100%;

}

.video-overlay {
  position: absolute; inset: 0;
  background: rgba(0,0,0,0.3); /* Escurece para o texto aparecer */
  z-index: 1; pointer-events: none;
}

/* --- UI DO SITE --- */
.site {
  position: relative; z-index: 10;
  max-width: 1000px; margin: 0 auto; padding: 40px 24px;
  min-height: 100vh; display: flex; flex-direction: column;
}

.header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
.title-box h1 {
  margin: 0; font-size: clamp(40px, 8vw, 64px);
  font-weight: 800; letter-spacing: -2px; line-height: 1.1;
  text-shadow: 0 4px 30px rgba(0,0,0,0.5);
}
.status-badge {
  display: inline-flex; align-items: center; gap: 6px;
  font-size: 12px; font-weight: 700; color: #fff;
  background: rgba(255, 59, 48, 0.8);
  padding: 4px 10px; border-radius: 20px; margin-top: 8px; text-transform: uppercase;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.pulse {
  width: 8px; height: 8px; background: #fff; border-radius: 50%;
  animation: pulse 1.5s infinite;
}
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: .4; } 100% { opacity: 1; } }

/* Cards */
.dashboard-card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border-radius: 30px; padding: 30px; margin-bottom: 24px;

  text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.dash-top { display: flex; justify-content: space-between; align-items: flex-start; }
.current-weather h2 { margin: 0; font-size: 56px; font-weight: 700; letter-spacing: -2px; }
.current-weather p { margin: 0; font-size: 20px; font-weight: 500; opacity: 0.9; }

.clock-area { text-align: right; }
.clock-time { font-size: 32px; font-weight: 600; font-variant-numeric: tabular-nums; }
.clock-date { font-size: 14px; opacity: 0.8; margin-top: 2px; text-transform: capitalize; }

/* Letreiro Digital */
.ticker-wrap { width: 100%; overflow: hidden; background-color: rgba(0,0,0,0.6); padding: 10px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); white-space: nowrap; box-sizing: border-box; margin-top: -10px; margin-bottom: 5px; position: relative; backdrop-filter: blur(10px); }
.ticker { display: inline-block; white-space: nowrap; padding-left: 100%; }
.ticker-item { display: inline-block; padding: 0 30px; font-family: 'VT323', monospace; font-size: 24px; letter-spacing: 1.5px; color: #00ff41; text-shadow: 0 0 8px rgba(0, 255, 65, 0.7); text-transform: uppercase; }
@keyframes ticker-scroll { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

.dash-details { display: flex; gap: 12px; }
.detail-pill {
  flex: 1; background: rgba(255,255,255,0.1);
  padding: 16px; border-radius: 18px; text-align: center;
  font-size: 15px; font-weight: 600;
  display: flex; flex-direction: column; align-items: center; gap: 6px;
  transition: transform 0.2s, background 0.2s;
  border: 1px solid rgba(255,255,255,0.05);
}
.detail-pill:hover { transform: scale(1.02); background: rgba(255,255,255,0.2); }
.detail-label { font-size: 11px; opacity: 0.7; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

.skeleton { animation: shimmer 1.5s infinite; opacity: 0.7; }
@keyframes shimmer { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

.forecast-row {
  display: flex; justify-content: space-between;
  border-top: 1px solid rgba(255,255,255,0.15);

}
.forecast-item { text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; }
.f-day { font-size: 14px; font-weight: 700; opacity: 0.9; margin-bottom: 4px; text-transform: uppercase; }
.f-icon { font-size: 32px; line-height: 1.2; margin-bottom: 4px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); } 
.f-temp { font-size: 18px; font-weight: 700; }
.f-min { font-size: 14px; opacity: 0.7; margin-left: 6px; }

/* Video Player (Live Cam) */
.video-container {
  position: relative; width: 100%; border-radius: 30px; overflow: hidden;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6); aspect-ratio: 16/9; background: #000;
  border: 1px solid rgba(255,255,255,0.2); margin-bottom: 24px;
}
.video-container iframe { width: 100%; height: 100%; border: 0; }

/* Footer */
.site-footer { margin-top: auto; padding-top: 60px; text-align: center; padding-bottom: 20px; }
.donation-card {
  display: inline-flex; flex-direction: column; align-items: center;
  padding: 24px 40px; margin: 0 auto;
  background: var(--glass-bg); border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow); backdrop-filter: blur(25px);
  border-radius: 24px;
}
.donation-title { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
.donation-desc { font-size: 14px; opacity: 0.9; margin-bottom: 18px; line-height: 1.4; }

.btn-donate {
  position: relative; display: flex; align-items: center; gap: 8px;
  padding: 12px 24px; border-radius: 14px; border: none;
  background: #fff; color: #111;
  font-size: 16px; font-weight: 700; cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.btn-donate:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
.btn-donate:active { transform: translateY(0); }

.copy-feedback {
  position: absolute; top: -40px; background: #fff; color: #111;
  padding: 6px 12px; border-radius: 8px; font-size: 12px; opacity: 0;
  pointer-events: none; transform: translateY(10px); transition: all 0.2s; font-weight: 800;
}
.copy-feedback.show { opacity: 1; transform: translateY(0); }

.footer-credit {

}
.footer-credit:hover { opacity: 1; text-decoration: underline; }

.theme-toggle { display: none; } /* Oculto pois o fundo √© v√≠deo autom√°tico */

</style>
</head>

<script>
/* --- CONFIG --- */
const CHAVE_PIX = "mateus.freitas@me.com";

/* LINKS DOS V√çDEOS DE FUNDO (HD) */
const VIDEOS = {
  clearDay: "https://videos.pexels.com/video-files/855018/855018-hd_1920_1080_30fps.mp4",
  clearNight: "https://videos.pexels.com/video-files/3205777/3205777-hd_1920_1080_25fps.mp4",
  cloudyDay: "https://videos.pexels.com/video-files/855564/855564-hd_1920_1080_30fps.mp4",
  cloudyNight: "https://videos.pexels.com/video-files/2715412/2715412-hd_1920_1080_30fps.mp4",
  rain: "https://videos.pexels.com/video-files/4800346/4800346-hd_1920_1080_30fps.mp4",
  storm: "https://videos.pexels.com/video-files/2529853/2529853-hd_1920_1080_30fps.mp4",
  fog: "https://videos.pexels.com/video-files/1893623/1893623-hd_1920_1080_30fps.mp4"
};

// Frases
const funnyPhrases = [
  "ACORDEI CEDO PARA ME ATRASAR COM CALMA", "O FINAL DE SEMANA DEVERIA LEVAR MULTA POR EXCESSO DE VELOCIDADE",
  "SE A VIDA TE DER LIMOES FACA UMA CAIPIRINHA", "ESTADO CIVIL COM FOME", "SORRIA ISSO CONFUNDE AS PESSOAS",
  "NAO SOU PREGUICOSO ESTOU EM MODO DE ECONOMIA DE ENERGIA", "HOJE ESTOU MAIS PERDIDO QUE CEGO EM TIROTEIO",
  "MINHA DIETA COMECA SEMPRE AMANHA", "DINHEIRO NAO TRAZ FELICIDADE MAS COMPRA PIZZA", "TO NEM AI PRO CLIMA MAIS",
  "QUEM CEDO MADRUGA FICA COM SONO O DIA TODO", "HOJE EU SO FUNCIONO A BASE DE ODIO E CAFEINA",
  "VOU FAZER CHURRASCO HJ", "TO COM SONO", "A ATMOSFERA HOJE ESTA ESTAVEL DIFERENTE DE VOCE",
  "O CLIMA ESTA MENOS TOXICO QUE SUA ROTINA MAS NAO POR MUITO", "TEMPERATURA EM ALTA SUA UTILIDADE EM BAIXA"
];
const weatherPhrases = {
  storm: ["TEMPESTADE CHEGANDO", "RAIOS POR PERTO", "VENTANIA FORTE", "TROVOES"],
  rain: ["CHUVA CHEGANDO", "PISTA MOLHADA", "GAROA", "CHUVARADA"],
  heat: ["CALOR INTENSO", "SOL FORTE", "AR SECO", "CALORAO"],
  cold: ["FRIO NA REGIAO", "BAIXA TEMPERATURA", "SENSACAO TERMICA BAIXA", "GELO NO AR"],
  clear: ["CEU LIMPO", "SOL SUAVE", "VISIBILIDADE ALTA", "DIA LIMPO"],
  cloudy: ["TEMPO NUBLADO", "NUVENS DENSAS", "CLIMA CINZA", "NEBULOSO"]
};
const CITIES_LIST = [
  { name: "ORINDIUVA", lat: -20.1819, lon: -49.3508 }, { name: "RIO PRETO", lat: -20.8197, lon: -49.3797 },
  { name: "SAO PAULO", lat: -23.5505, lon: -46.6333 }, { name: "RIO", lat: -22.9068, lon: -43.1729 },
  { name: "BRASILIA", lat: -15.7801, lon: -47.9292 }, { name: "NOVA YORK", lat: 40.7128, lon: -74.0060 }
];

/* --- ENGINE DE V√çDEO --- */
function updateBackgroundVideo(weatherCode, isDay) {
  const video = document.getElementById('bgVideo');
  let source = VIDEOS.clearDay;
  if ([0, 1].includes(weatherCode)) source = isDay ? VIDEOS.clearDay : VIDEOS.clearNight;
  else if ([2, 3].includes(weatherCode)) source = isDay ? VIDEOS.cloudyDay : VIDEOS.cloudyNight;
  else if ([45, 48].includes(weatherCode)) source = VIDEOS.fog;
  else if ([51,53,55,61,63,65,80,81,82].includes(weatherCode)) source = VIDEOS.rain;
  else if ([95,96,99].includes(weatherCode)) source = VIDEOS.storm;

  if (video.dataset.src !== source) {
    video.dataset.src = source;
    video.style.opacity = 0;
    setTimeout(() => {
      video.src = source; video.load();
      video.play().catch(e => console.log("Autoplay bloqueado"));
      video.style.opacity = 1;
    }, 500);
  }
}

/* REL√ìGIO */
function updateClock(){
  const n = new Date();
  document.getElementById('clockTime').textContent = n.toLocaleTimeString('pt-BR');
  document.getElementById('clockDate').textContent = n.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
}
setInterval(updateClock, 1000); updateClock();

/* LUA */
function getMoonPhase(date) {
  const diff = (date.getTime() - new Date('2000-01-06T18:14:00Z').getTime()) / 86400000;
  const idx = (diff % 29.5305882) / 29.5305882;
  if(idx < 0.03) return {icon:'üåë', t:'Nova'}; if(idx < 0.22) return {icon:'üåí', t:'Crescente'}; 
  if(idx < 0.28) return {icon:'üåì', t:'Q. Cresc.'}; if(idx < 0.47) return {icon:'üåî', t:'Gibosa'};
  if(idx < 0.53) return {icon:'üåï', t:'Cheia'}; if(idx < 0.72) return {icon:'üåñ', t:'Gibosa'}; 
  if(idx < 0.78) return {icon:'üåó', t:'Q. Ming.'}; if(idx < 0.97) return {icon:'üåò', t:'Minguante'};
  return {icon:'üåë', t:'Nova'};
}

function stripEmojis(str) { return str.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '').replace(/\s+/g, ' ').trim(); }

/* --- DADOS --- */
let GLOBAL_DATA = { weatherList: [], economy: null, history: null };

async function fetchAllData() {
  try {
    const lats = CITIES_LIST.map(c => c.lat).join(',');
    const lons = CITIES_LIST.map(c => c.lon).join(',');
    const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lats}&longitude=${lons}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset&timezone=America%2FSao_Paulo`);
    const wData = await wRes.json();
    GLOBAL_DATA.weatherList = Array.isArray(wData) ? wData : [wData];
    
    // Atualiza Dashboard Principal
    updateDashboard(GLOBAL_DATA.weatherList[0]);

    const eRes = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL');
    const eData = await eRes.json();
    GLOBAL_DATA.economy = [`DOLAR: R$${parseFloat(eData.USDBRL.bid).toFixed(2)}`, `EURO: R$${parseFloat(eData.EURBRL.bid).toFixed(2)}`];

    const today = new Date();
    const hRes = await fetch(`https://pt.wikipedia.org/api/rest_v1/feed/onthisday/selected/${String(today.getMonth()+1).padStart(2,'0')}/${String(today.getDate()).padStart(2,'0')}`);
    const hData = await hRes.json();
    if(hData?.selected?.length) {
      const fact = hData.selected[Math.floor(Math.random() * hData.selected.length)];
      GLOBAL_DATA.history = `HOJE NA HISTORIA (${fact.year}): ${fact.text.toUpperCase()}`;
    }
  } catch(e) { console.error(e); }
}

function updateDashboard(data) {
  if(!data) return;
  const curr = data.current_weather;
  const daily = data.daily;
  const el = (id, txt) => { const e = document.getElementById(id); if(e){ e.textContent = txt; e.classList.remove('skeleton'); }};

  // Video Background
  updateBackgroundVideo(curr.weathercode, curr.is_day);

  el('currTemp', Math.round(curr.temperature) + "¬∞C");
  el('windSpeed', Math.round(curr.windspeed) + " km/h");
  el('maxTemp', Math.round(daily.temperature_2m_max[0]) + "¬∞C");
  el('minTemp', Math.round(daily.temperature_2m_min[0]) + "¬∞C");

  let cond = "Nublado";
  const c = curr.weathercode;
  if(c === 0) cond = "C√©u Limpo"; else if([1,2,3].includes(c)) cond = "Nublado"; else if([45,48].includes(c)) cond = "Neblina"; else if([51,53,55,61,63,65,80,81,82].includes(c)) cond = "Chuva"; else if([95,96,99].includes(c)) cond = "Tempestade";
  el('currCond', cond);

  el('sunriseTime', daily.sunrise[0].split('T')[1]);
  el('sunsetTime', daily.sunset[0].split('T')[1]);
  
  const moon = getMoonPhase(new Date());
  el('moonPhase', moon.t);
  document.getElementById('moonLabel').textContent = moon.icon + " Lua";

  const box = document.getElementById('forecastBox');
  box.innerHTML = '';
  for(let i=1; i<=3; i++){
    const dName = new Date(daily.time[i]+'T00:00').toLocaleDateString('pt-BR',{weekday:'short'}).replace('.','');
    const ico = daily.weathercode[i] === 0 ? '‚òÄÔ∏è' : daily.weathercode[i] >= 51 ? 'üåßÔ∏è' : '‚õÖ';
    box.innerHTML += `<div class="forecast-item"><div class="f-day">${dName}</div><div class="f-icon">${ico}</div><div><span class="f-temp">${Math.round(daily.temperature_2m_max[i])}¬∞C</span> <span class="f-min">${Math.round(daily.temperature_2m_min[i])}¬∞C</span></div></div>`;
  }
}

/* --- LETREIRO --- */
function runTickerCycle() {
  const tickerEl = document.getElementById('newsTicker');
  let msgs = [];
  const now = new Date();
  
  msgs.push(now.getHours() < 12 ? "BOM DIA" : "BOA TARDE");
  msgs.push(funnyPhrases[Math.floor(Math.random()*funnyPhrases.length)]);
  
  if(GLOBAL_DATA.economy) msgs = msgs.concat(GLOBAL_DATA.economy);
  
  if(GLOBAL_DATA.weatherList.length > 0) {
    const w = GLOBAL_DATA.weatherList[0];
    msgs.push(`ORINDIUVA: ${Math.round(w.current_weather.temperature)}C`);
    const code = w.current_weather.weathercode;
    let type = code >= 95 ? 'storm' : code >= 51 ? 'rain' : w.current_weather.temperature >= 30 ? 'heat' : 'cloudy';
    msgs.push(weatherPhrases[type][Math.floor(Math.random()*weatherPhrases[type].length)]);
  }
  
  if(GLOBAL_DATA.weatherList.length > 0) {
    GLOBAL_DATA.weatherList.forEach((w, i) => { if(i>0) msgs.push(`${CITIES_LIST[i].name}: ${Math.round(w.current_weather.temperature)}C`); });
  }
  
  if(GLOBAL_DATA.history) msgs.push(stripEmojis(GLOBAL_DATA.history));
  msgs.push("CAMERA AO VIVO 24H");

  const txt = msgs.map(m => stripEmojis(m)).join("  *** ");
  tickerEl.innerHTML = `<span class="ticker-item">${txt}</span>`;
  tickerEl.style.animation = 'none';
  tickerEl.offsetHeight; 
  tickerEl.style.animation = `ticker-scroll ${Math.max(30, txt.length * 0.18)}s linear infinite`;
}
document.getElementById('newsTicker').addEventListener('animationiteration', runTickerCycle);
