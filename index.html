<title>Orindi√∫va Ao Vivo</title>

<style>
:root {
  --sf: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  
  /* Cores Light */
  --bg-light: #f2f2f7;
  --text-light: #1c1c1e;
  --glass-light: #ffffff;
  --border-light: rgba(0, 0, 0, 0.05);
  --shadow-light: 0 4px 12px rgba(0,0,0,0.06);

  /* Cores Dark */
  --bg-dark: #000000;
  --text-dark: #f2f2f7;
  --glass-dark: #1c1c1e;
  --border-dark: rgba(255, 255, 255, 0.1);
  --shadow-dark: 0 4px 12px rgba(0,0,0,0.5);
}

* { box-sizing: border-box; }

html, body {
  margin: 0; padding: 0; height: 100%;
  font-family: var(--sf);
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: background-color 0.3s ease, color 0.3s ease;
  overflow-x: hidden;
}

body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

/* Layout */
.site {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 24px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 30px;
}

.title-box h1 {
  margin: 0;
  font-size: clamp(24px, 5vw, 40px);
  font-weight: 800;
  letter-spacing: -1px;
}

.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  font-weight: 700;
  color: #ff3b30;
  background: rgba(255, 59, 48, 0.1);
  padding: 4px 10px;
  border-radius: 20px;
  margin-top: 6px;
  text-transform: uppercase;
}
.pulse {
  width: 8px; height: 8px;
  background: currentColor;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: .4; } 100% { opacity: 1; } }

/* Bot√£o Tema (Com Emojis) */
.theme-toggle {
  width: 44px; height: 44px;
  border-radius: 50%;
  border: 1px solid var(--border-light);
  cursor: pointer;
  background: var(--glass-light);
  box-shadow: var(--shadow-light);
  display: grid;
  place-items: center;
  padding: 0;
  font-size: 22px;
  line-height: 1;
  transition: transform 0.2s, background 0.3s;
}
body.dark .theme-toggle {
  background: var(--glass-dark);
  border: 1px solid var(--border-dark);
  box-shadow: var(--shadow-dark);
}
.theme-toggle:active { transform: scale(0.92); }
.theme-toggle span { user-select: none; -webkit-user-select: none; }

/* Info Bar */
.info-bar {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 16px;
  margin-bottom: 24px;
}
@media (max-width: 600px) {
  .info-bar { grid-template-columns: 1fr; }
}

.card {
  padding: 20px;
  border-radius: 20px;
  background: var(--glass-light);
  border: 1px solid var(--border-light);
  box-shadow: var(--shadow-light);
}
body.dark .card {
  background: var(--glass-dark);
  border: 1px solid var(--border-dark);
  box-shadow: var(--shadow-dark);
}

.weather-content { display: flex; align-items: center; gap: 15px; }
.temp-big { font-size: 36px; font-weight: 700; letter-spacing: -1px; }

#chipCond { 
  font-size: 20px;
  font-weight: 600; 
  letter-spacing: -0.5px;
}

.time-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-variant-numeric: tabular-nums;
  font-size: 20px;
  font-weight: 600;
  text-align: center;
  min-width: 160px;
}

/* V√≠deo */
.video-container {
  position: relative;
  width: 100%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  aspect-ratio: 16/9;
  background: #000;
}
.video-container iframe {
  width: 100%; height: 100%; border: 0;
}

/* Footer & Doa√ß√£o */
.site-footer {
  margin-top: auto;
  padding-top: 60px;
  text-align: center;
  padding-bottom: 20px;
}

.donation-card {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  padding: 24px 40px;
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
}

.donation-title { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
.donation-desc { font-size: 14px; opacity: 0.7; margin-bottom: 18px; line-height: 1.4; }

.btn-donate {
  position: relative;
  display: flex; align-items: center; gap: 8px;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #32bcad 0%, #229a8e 100%);
  color: #fff;
  font-size: 15px; font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 12px rgba(50, 188, 173, 0.3);
}
.btn-donate:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(50, 188, 173, 0.4);
}
.btn-donate:active { transform: translateY(0); }

.copy-feedback {
  position: absolute;
  top: -35px;
  background: #333;
  color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
  transition: all 0.2s;
}
.copy-feedback.show { opacity: 1; transform: translateY(0); }

/* Cr√©dito no Rodap√© */
.footer-credit {
  display: block;
  margin-top: 25px;
  font-size: 11px;
  opacity: 0.4;
  color: inherit;
  text-decoration: none;
  transition: opacity 0.2s;
}
.footer-credit:hover {
  opacity: 1;
  text-decoration: underline;
}

</style>

<body>

<div class="site">

  <header class="header">
    <div class="title-box">
      <h1>Orindi√∫va ao vivo</h1>
      <div class="status-badge">
        <div class="pulse"></div> Em Tempo Real
      </div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
      <span id="moonIcon">üåô</span>
      <span id="sunIcon" style="display:none">‚òÄÔ∏è</span>
    </button>
  </header>

  <div class="info-bar">
    <div class="card weather-chip">
      <div class="weather-content">
        <div class="temp-big" id="chipTemp">--¬∞C</div>
        <div class="weather-details">
          <span id="chipCond">Carregando...</span>
        </div>
      </div>
    </div>

    <div class="card time-box" id="topClock">--:--:--</div>
  </div>

  <section class="video-container">
    <iframe
      src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1"
      title="C√¢mera ao vivo"

  <footer class="site-footer">

      <div class="donation-title">Gostou?</div>
      <div class="donation-desc">Ajude a manter a c√¢mera online. Qualquer valor √© bem-vindo! üòÅ</div>
      
      <button class="btn-donate" id="pixButton">
        <div class="copy-feedback" id="pixFeedback">Copiado!</div>
        <span style="font-size: 20px; line-height: 1;">üíµ</span>
        Copiar Chave Pix
      </button>
    </div>

    <a href="http://mateusfrmacedo.github.io" target="_blank" class="footer-credit">create by Mateus</a>
  </footer>

<script>
/* --- CONFIG --- */
const CHAVE_PIX = "mateus.freitas@me.com";

/* 1. Tema Inteligente */
const themeBtn = document.getElementById('themeToggle');
const sun = document.getElementById('sunIcon');
const moon = document.getElementById('moonIcon');

const userPref = localStorage.getItem('theme');
const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

let currentTheme = userPref || (systemDark ? 'dark' : 'light');

function updateThemeUI(t){
  if(t === 'dark'){
    document.body.classList.add('dark');
    sun.style.display = 'block'; 
    moon.style.display = 'none'; 
  } else {
    document.body.classList.remove('dark');
    sun.style.display = 'none';  
    moon.style.display = 'block';
  }
}
updateThemeUI(currentTheme);

themeBtn.onclick = () => {
  currentTheme = (currentTheme === 'dark') ? 'light' : 'dark';
  updateThemeUI(currentTheme);
  localStorage.setItem('theme', currentTheme);
};

/* 2. Rel√≥gio */
function updateClock(){
  const n = new Date();
  const t = n.toLocaleTimeString('pt-BR', {hour:"2-digit", minute:"2-digit", second:"2-digit"});
  const d = n.toLocaleDateString('pt-BR', {weekday:"short", day:"numeric", month:"long"});
  
  document.getElementById('topClock').innerHTML = `
    <span>${t}</span>
    <span style="font-size:12px; opacity:0.6; font-weight:500; display:block; margin-top:4px;">${d}</span>`;
}
setInterval(updateClock, 1000);
updateClock();

/* 3. Clima */
async function loadWeather(){
  try {
    const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=-20.18194&longitude=-49.35083&current_weather=true");
    const j = await r.json();
    const c = j.current_weather;
    document.getElementById('chipTemp').textContent = Math.round(c.temperature) + "¬∞C";
    
    let label = "Nublado";
    if(c.weathercode === 0) label = "C√©u Limpo";
    else if([1,2,3].includes(c.weathercode)) label = "Parc. Nublado";
    else if([45,48].includes(c.weathercode)) label = "Neblina";
    else if([51,53,55,61,63,65,80,81,82].includes(c.weathercode)) label = "Chuva";
    else if([95,96,99].includes(c.weathercode)) label = "Tempestade";
    document.getElementById('chipCond').textContent = label;
  } catch(e) {
    document.getElementById('chipTemp').textContent = "--";
    document.getElementById('chipCond').textContent = "Offline";
  }
}
loadWeather();
setInterval(loadWeather, 600000);

/* 4. Pix */
const pixBtn = document.getElementById('pixButton');
const feedback = document.getElementById('pixFeedback');

pixBtn.onclick = () => {
  navigator.clipboard.writeText(CHAVE_PIX).then(() => {
    feedback.classList.add('show');
    setTimeout(() => feedback.classList.remove('show'), 2000);
  }).catch(() => alert("Pix: " + CHAVE_PIX));
};
</script>
